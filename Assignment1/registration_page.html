<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <form action="login_page.html">
        <div>
            <label for="usrname">User Name: </label>
            <input type="text" id="usrname" required><br>

            <label for="pswrd">Password: </label>
            <input type="password" id="pswrd" required/><br>

            <label for="fname">First Name: </label>
            <input type="text" id="fname" required/><br>

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" required/><br>

            <label for="address">Address: </label>
            <input type="text" id="address"/><br>

            <label for="city">City: </label>
            <input type="text" id="city" required/><br>

            <label for="state">State: </label>
            <input type="text" id="state" required/><br>

            <label for="zip">ZipCode: </label>
            <input type="number" id="zip" required/><br>

            <label for="email">Email: </label>
            <input type="email" id="email" required/><br>

            <label for="dob">DOB: </label>
            <input type="date" id="dob" required/><br>
            <span>Please select marital status: </span>    
            <label for="Married">Married</label>
            <input type="radio" id="Married">

            <label for="Single">Single</label>
            <input type="radio" id="Single">

            <label for="Divorced">Divorced</label>
            <input type="radio" id="Divorced">

            <label for="Seperated">Seperated</label>
            <input type="radio" id="Seperated">
        </div>
    </form>
</body>
</html>
