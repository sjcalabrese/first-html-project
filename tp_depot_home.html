<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toilet Paper Depot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Styles/tp.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="title">
        <h1>TP Depot</h1>
    </div>
    <div id="top_menu">
        <table align="center">
            <th>Menu</th>
                <tr>
                    <td><a href="tp_depot_home.html">Home</a></td>
                </tr>
        </table>
    </div>
    <!--<div id="image">
        <img src="images/tp.jpg" width="300" height="300">
    </div>-->
    <div id="main_content">
        <h2>TP Brands</h2>
        <ul>
            <li>Charmin</li>
            <li>Scott</li>
            <li>Angel Soft</li>
        </ul>
    </div>
    <div id="info_form">
            <form autocomplete="on">
                    <fieldset>
                        <legend>For more information please leave your info</legend>  
                    <table>
                        <tr>
                            <td>
                                <label name="First Name"><b>First Name: </b></label>
                                <input autofocus type="text" id="FirstName" name="FirstName" placeholder="Enter your first name"/>
                            </td>
                        </tr>
                        <tr>
                            <td><span><b>Last Name: </b><input type="text" id="LastName" name="LastName" placeholder="Please enter last name"/></span></td>
                        </tr>
                        <tr>
                            <td><span><b>Email: </b><input type="email" id="Email" name="Email" placeholder="example@domain.com"/></span></td>
                        </tr>
                    </table>
                    </fieldset>
            </form>
    </div>
</body>
</html>
